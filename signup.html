<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="user-actions">
                <a href="index.html" class="home-icon" title="الصفحة الرئيسية">
                    <i class="fas fa-home"></i>
                </a>
                <a href="signin.html"><i class="fas fa-sign-in-alt"></i> دخول</a> | 
                <a href="signup.html"><i class="fas fa-user-plus"></i> تسجيل</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> اتصل بنا</a>
            </div>
           
        </div>
        <div class="main-header">
            <h1>إنشاء حساب جديد</h1>
        </div>
       
    </header>

    <main>
        <section class="contact-section">
            <h2>تسجيل حساب جديد</h2>
            <form action="#" method="POST" class="contact-form">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

                <label for="confirm-password">تأكيد كلمة المرور:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="أعد إدخال كلمة المرور" required>

                <button type="submit"><i class="fas fa-user-plus"></i> إنشاء الحساب</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة - موقع ألعاب ممتعة</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
